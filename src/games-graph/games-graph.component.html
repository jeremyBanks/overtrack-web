    <div class="container">                      
        <h1>SR Graph</h1>

        <p class="col-md-3">Current SR: <span class="num">{{ currentSR }}</span><img src="assets/images/icons/{{rank(currentSR)}}.png" height="35" style="vertical-align: bottom"></p>-->
    </div>

<div class="container overview view">
    <div class="row col-md-12">
        <div id="gametable" class="panel with-nav-tabs panel-default">
            <div class="panel-heading">
                <ul class="nav nav-tabs">
                    <li class="{{ gamesLists && gamesLists.length > 1 ? '' : 'hidden' }}" ><b>Accounts:</b></li>
                    <li class="{{ gamesLists && gamesLists.length > 1 ? '' : 'hidden' }} active"><a (click)="renderGraph(gamesLists)" href="#" data-toggle="tab">ALL</a></li>
                    <li class="{{ gamesLists && gamesLists.length > 1 ? '' : 'hidden' }}" *ngFor="let games of graphableGamesLists(gamesLists)"><a (click)="renderGraph([games])" href="#{{ playerHref(games) }}" data-toggle="tab">{{ games.player }}</a></li>
                </ul>
            </div>

            <div class="range-controls">
                <span (click)="userSetRange()">all time</span>
                <span (click)="userSetRange({season: 'current'})">current season</span>
                <span (click)="userSetRange({last: 100})">last 100 games</span>
            </div>

            <div class="tab-graph tab-pane active" id="sr-graph"></div>
        </div>
    </div>
</div>
